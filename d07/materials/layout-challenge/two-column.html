<!DOCTYPE html>
<html>
<head>
	<title>Two Column</title>
	<link rel="stylesheet" type="text/css" href="css/two-column.css">
  <link rel="stylesheet" type="text/css" href="css/simple-grid.css">
</head>
<body>
<div class="container">
  <div class="header grid">
      <h1 class="col-1-1">header</h1>
  </div>

  <div class="main grid">
    <div class="article col-8-12">
      <h2> article 1</h2>
    </div>


    <div class="article col-4-12">
      <h2>article 2</h2>
    </div>
  </div>

  <div class="footer grid">
    <p class="col-1-1">footer</p>

  </div>
  
</div>
</body>
</html>
